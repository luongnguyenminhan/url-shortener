x-shared-service: &shared-service
  env_file:
    - .env
  restart: unless-stopped
  networks:
    - urls-network

x-shared-service-no-env: &shared-service-no-env
  restart: unless-stopped
  networks:
    - urls-network

services:
  db:
    image: postgres:15-alpine
    <<: *shared-service
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: urls123
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: luongnguyenminhan/url-shortener:backend
    container_name: urls-backend
    <<: *shared-service
    volumes:
      - ./Backend/config:/app/config

  frontend:
    image: luongnguyenminhan/url-shortener:frontend
    container_name: urls-frontend
    <<: *shared-service
  redis:
    image: redis:7-alpine
    <<: *shared-service-no-env
    environment:
      REDIS_PASSWORD: urls123
    command: redis-server --requirepass urls123

  minio:
    image: minio/minio:latest
    <<: *shared-service-no-env
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_data:/data

  adminer:
    image: adminer:latest
    <<: *shared-service-no-env
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    ports:
      - "8084:80"
    <<: *shared-service-no-env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
      - adminer
    profiles:
      - prod


volumes:
  postgres_data:
  minio_data:

networks:
  urls-network:
    driver: bridge
