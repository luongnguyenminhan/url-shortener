version: '3.9'

x-shared-service: &shared-service
  environment:
    PYTHON_ENVIRONMENT: development
  restart: unless-stopped
  networks:
    - urls-network

services:
  db:
    image: postgres:15-alpine
    <<: *shared-service
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: urls123
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: luongnguyenminhan/url-shortener:backend-dev
    container_name: urls-backend-dev
    pull_policy: always
    <<: *shared-service
    labels:
      - "logging=promtail"
      - "job=urls-backend-dev"
    volumes:
      - ./Backend/config:/app/config
      - /home/anlnm/url-shortener/.vault/secrets/configuration.development.json:/vault/secrets/configuration.development.json:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_started

  frontend:
    image: luongnguyenminhan/url-shortener:frontend-dev
    container_name: urls-frontend-dev
    pull_policy: always
    <<: *shared-service
    labels:
      - "logging=promtail"
      - "job=urls-frontend-dev"
    volumes:
      - /home/anlnm/url-shortener/.vault/secrets/configuration.development.json:/vault/secrets/configuration.development.json:ro

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - urls-network
    environment:
      REDIS_PASSWORD: urls123
    labels:
      - "logging=promtail"
      - "job=urls-redis-dev"
    command: redis-server --requirepass urls123

  minio:
    image: minio/minio:latest
    container_name: urls-minio-dev
    restart: unless-stopped
    networks:
      - urls-network
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_data_dev:/data

  adminer:
    image: adminer:latest
    container_name: urls-adminer-dev
    pull_policy: always
    <<: *shared-service
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: urls-nginx-dev
    pull_policy: always
    ports:
      - "8081:80"
    restart: unless-stopped
    networks:
      - urls-network
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  minio_data_dev:

networks:
  urls-network:
    driver: bridge
