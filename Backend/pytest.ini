[pytest]
# Ignore all warnings
filterwarnings =
    ignore

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests