name: Deploy Application

on:
  push:
    branches: [ main ]
    tags: [ '*.*.*' ]
  workflow_dispatch:

env:
  BACKEND_RUNTIME_IMAGE: luongnguyenminhan/url-shortener:backend-runtime
  BACKEND_APP_IMAGE: luongnguyenminhan/url-shortener:backend
  FRONTEND_RUNTIME_IMAGE: luongnguyenminhan/url-shortener:frontend-runtime
  FRONTEND_APP_IMAGE: luongnguyenminhan/url-shortener:frontend

jobs:
  detect-changes:
    runs-on: self-hosted
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'Backend/**'
            frontend:
              - 'Frontend/**'

  # ===================== DEV =====================

  build-backend-dev:
    needs: detect-changes
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.BACKEND_RUNTIME_IMAGE }}-dev || true
      - uses: docker/build-push-action@v5
        with:
          context: Backend/
          file: Backend/build/Dockerfile.app
          push: true
          tags: ${{ env.BACKEND_APP_IMAGE }}-dev
          build-args: |
            RUNTIME_IMAGE=${{ env.BACKEND_RUNTIME_IMAGE }}-dev

  build-frontend-dev:
    needs: detect-changes
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.FRONTEND_RUNTIME_IMAGE }}-dev || true
      - uses: docker/build-push-action@v5
        with:
          context: Frontend/
          file: Frontend/Dockerfile.app
          push: true
          tags: ${{ env.FRONTEND_APP_IMAGE }}-dev
          build-args: |
            RUNTIME_IMAGE=${{ env.FRONTEND_RUNTIME_IMAGE }}-dev

  deploy-development:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy DEV
        run: |
          cd /opt/github-runner/url-shortener/dev || exit 1

          # Pull images (will get latest if not just built)
          docker pull ${{ env.BACKEND_APP_IMAGE }}-dev
          docker pull ${{ env.FRONTEND_APP_IMAGE }}-dev

          docker tag ${{ env.BACKEND_APP_IMAGE }}-dev urls:backend
          docker tag ${{ env.FRONTEND_APP_IMAGE }}-dev urls:frontend

          docker compose --profile dev down || true
          docker compose --profile dev up -d

          docker compose --profile dev ps

  # ===================== PROD =====================

  build-backend-prod:
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.BACKEND_RUNTIME_IMAGE }}-prod || true
      - uses: docker/build-push-action@v5
        with:
          context: Backend/
          file: Backend/build/Dockerfile.app
          push: true
          tags: ${{ env.BACKEND_APP_IMAGE }}-prod
          build-args: |
            RUNTIME_IMAGE=${{ env.BACKEND_RUNTIME_IMAGE }}-prod

  build-frontend-prod:
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.FRONTEND_RUNTIME_IMAGE }}-prod || true
      - uses: docker/build-push-action@v5
        with:
          context: Frontend/
          file: Frontend/Dockerfile.app
          push: true
          tags: ${{ env.FRONTEND_APP_IMAGE }}-prod
          build-args: |
            RUNTIME_IMAGE=${{ env.FRONTEND_RUNTIME_IMAGE }}-prod

  deploy-production:
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Deploy PROD
        run: |
          cd /opt/github-runner/url-shortener/prod || exit 1

          docker pull ${{ env.BACKEND_APP_IMAGE }}-prod
          docker pull ${{ env.FRONTEND_APP_IMAGE }}-prod

          docker tag ${{ env.BACKEND_APP_IMAGE }}-prod urls:backend
          docker tag ${{ env.FRONTEND_APP_IMAGE }}-prod urls:frontend

          docker compose --profile prod down
          docker compose --profile prod up -d

          docker compose --profile prod ps
