name: Deploy Application

# =========================================
# Required GitHub Secrets:
# =========================================
# DOCKERHUB_USERNAME: DockerHub username
# DOCKERHUB_TOKEN: DockerHub access token
# 
on:
  push:
    branches: [ main ]
    tags: [ '*.*.*' ]
  workflow_dispatch:

env:
  BACKEND_RUNTIME_IMAGE: luongnguyenminhan/url-shortener:backend-runtime
  BACKEND_APP_IMAGE: luongnguyenminhan/url-shortener:backend
  FRONTEND_RUNTIME_IMAGE: luongnguyenminhan/url-shortener:frontend-runtime
  FRONTEND_APP_IMAGE: luongnguyenminhan/url-shortener:frontend

jobs:
  detect-changes:
    runs-on: self-hosted
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'Backend/**'
            frontend:
              - 'Frontend/**'

  # ===================== DEV =====================

  build-backend-dev:
    needs: detect-changes
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.BACKEND_RUNTIME_IMAGE }}-dev || true
      - uses: docker/build-push-action@v5
        with:
          context: Backend/
          file: Backend/build/Dockerfile.app
          push: true
          tags: ${{ env.BACKEND_APP_IMAGE }}-dev
          build-args: |
            RUNTIME_IMAGE=${{ env.BACKEND_RUNTIME_IMAGE }}-dev

  build-frontend-dev:
    needs: detect-changes
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.FRONTEND_RUNTIME_IMAGE }}-dev || true
      - uses: docker/build-push-action@v5
        with:
          context: Frontend/
          file: Frontend/Dockerfile.app
          push: true
          tags: ${{ env.FRONTEND_APP_IMAGE }}-dev
          build-args: |
            RUNTIME_IMAGE=${{ env.FRONTEND_RUNTIME_IMAGE }}-dev

  deploy-development:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Prepare env + init Vault Agent
        run: |
          set -e
          cd "$HOME/url-shortener/dev" || true

          # Pull repository
          git pull origin main || true

          # Initialize Vault Agent
          vault agent -config=$HOME/url-shortener/vault-agent.hcl > /dev/null 2>&1 &

      - name: Pull latest Docker images
        run: |
          docker pull ${{ env.BACKEND_APP_IMAGE }}-dev
          docker pull ${{ env.FRONTEND_APP_IMAGE }}-dev

      - name: Inject Firebase service account key
        run: |
          mkdir -p "$HOME/url-shortener/dev/Backend/config"
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > "$HOME/url-shortener/dev/Backend/config/scribe-c7f13-firebase-adminsdk-fbsvc-fa698da673.json"

      - name: Deploy with docker compose
        run: |
          cd "$HOME/url-shortener/dev"
          docker compose -f docker-compose.dev.yml down || true
          docker compose -f docker-compose.dev.yml up -d
          docker compose -f docker-compose.dev.yml ps

  # ===================== PROD =====================

  build-backend-prod:
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.BACKEND_RUNTIME_IMAGE }}-prod || true
      - uses: docker/build-push-action@v5
        with:
          context: Backend/
          file: Backend/build/Dockerfile.app
          push: true
          tags: ${{ env.BACKEND_APP_IMAGE }}-prod
          build-args: |
            RUNTIME_IMAGE=${{ env.BACKEND_RUNTIME_IMAGE }}-prod

  build-frontend-prod:
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.FRONTEND_RUNTIME_IMAGE }}-prod || true
      - uses: docker/build-push-action@v5
        with:
          context: Frontend/
          file: Frontend/Dockerfile.app
          push: true
          tags: ${{ env.FRONTEND_APP_IMAGE }}-prod
          build-args: |
            RUNTIME_IMAGE=${{ env.FRONTEND_RUNTIME_IMAGE }}-prod


  deploy-production:
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Prepare env + init Vault Agent
        run: |
          set -e
          cd "$HOME/url-shortener/prod" || true

          git pull origin main || true

          # Initialize Vault Agent
          vault agent -config=$HOME/url-shortener/vault-agent.hcl > /dev/null 2>&1 &

      - name: Pull latest Docker images
        run: |
          docker pull ${{ env.BACKEND_APP_IMAGE }}-prod
          docker pull ${{ env.FRONTEND_APP_IMAGE }}-prod

      - name: Inject Firebase service account key
        run: |
          mkdir -p "$HOME/url-shortener/prod/Backend/config"
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > "$HOME/url-shortener/prod/Backend/config/scribe-c7f13-firebase-adminsdk-fbsvc-fa698da673.json"

      - name: Deploy with docker compose
        run: |
          cd "$HOME/url-shortener/prod"
          docker compose -f docker-compose.prod.yml down || true
          docker compose -f docker-compose.prod.yml up -d
          docker compose -f docker-compose.prod.yml ps
