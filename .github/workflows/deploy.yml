name: Deploy Application

on:
  push:
    branches: [ main ]
    tags: [ '*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: luongnguyenminhan
  BACKEND_RUNTIME_IMAGE: luongnguyenminhan/url-shortener:backend-runtime
  BACKEND_APP_IMAGE: luongnguyenminhan/url-shortener:backend
  FRONTEND_RUNTIME_IMAGE: luongnguyenminhan/url-shortener:frontend-runtime
  FRONTEND_APP_IMAGE: luongnguyenminhan/url-shortener:frontend

jobs:
  detect-changes:
    runs-on: self-hosted
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'Backend/**'
            frontend:
              - 'Frontend/**'

  build-backend-dev:
    needs: detect-changes
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.BACKEND_RUNTIME_IMAGE }}-dev || true
      - uses: docker/build-push-action@v5
        with:
          context: Backend/
          file: Backend/build/Dockerfile.app
          push: true
          tags: ${{ env.BACKEND_APP_IMAGE }}-dev
          build-args: |
            RUNTIME_IMAGE=${{ env.BACKEND_RUNTIME_IMAGE }}-dev

  build-frontend-dev:
    needs: detect-changes
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.FRONTEND_RUNTIME_IMAGE }}-dev || true
      - uses: docker/build-push-action@v5
        with:
          context: Frontend/
          file: Frontend/Dockerfile.app
          push: true
          tags: ${{ env.FRONTEND_APP_IMAGE }}-dev
          build-args: |
            RUNTIME_IMAGE=${{ env.FRONTEND_RUNTIME_IMAGE }}-dev

  build-backend-prod:
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.BACKEND_RUNTIME_IMAGE }}-prod || true
      - uses: docker/build-push-action@v5
        with:
          context: Backend/
          file: Backend/build/Dockerfile.app
          push: true
          tags: ${{ env.BACKEND_APP_IMAGE }}-prod
          build-args: |
            RUNTIME_IMAGE=${{ env.BACKEND_RUNTIME_IMAGE }}-prod

  build-frontend-prod:
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker pull ${{ env.FRONTEND_RUNTIME_IMAGE }}-prod || true
      - uses: docker/build-push-action@v5
        with:
          context: Frontend/
          file: Frontend/Dockerfile.app
          push: true
          tags: ${{ env.FRONTEND_APP_IMAGE }}-prod
          build-args: |
            RUNTIME_IMAGE=${{ env.FRONTEND_RUNTIME_IMAGE }}-prod

  deploy:
    needs: [build-backend-prod, build-frontend-prod]
    runs-on: self-hosted
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            cd /opt/url-shortener

            docker pull ${{ env.BACKEND_APP_IMAGE }}-prod
            docker pull ${{ env.FRONTEND_APP_IMAGE }}-prod

            docker tag ${{ env.BACKEND_APP_IMAGE }}-prod urls:backend
            docker tag ${{ env.FRONTEND_APP_IMAGE }}-prod urls:frontend

            docker-compose down || true
            docker-compose up -d

            sleep 20
            docker-compose ps
